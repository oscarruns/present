<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="/img/moonIcon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/moonIcon.ico" type="image/x-icon">

    <title>Cita con mi esposa <3</title>
    <script src="index.js"></script>
    <script src="typed.js"></script>
</head>
<body>
    <div class="algnSound">
        <div class="sound" id="snd" onclick="reproducir()">
            <audio id="miAudio" src="clairDeLune.mp3" type="audio/mp3"></audio>
        </div>
    </div>
    
    
    <div class="alignMask" id="miDiv">
        
        <div class="mask">
            <div class="mask__inner">
               <h2>PULSA PARA EMPEZAR</h2>
            </div>
        </div>
    </div>
    <div class="alignText" id="alignTxt">
        <div class="text" id="startText"></div>
        <div class="options" id="opt">
            <div class="pollitoOption">
                <h1>POLLITO</h1>
                <img id="selection1" src="img/pollito.jpg" alt="">
            </div>
            <div class="cineOption">
                <h1>CINE</h1>
                <img id="selection2" src="img/cine.jpg" alt="">
            </div>
            <div class="pintarOption">
                <h1>PINTAR</h1>
                <img id="selection3" src="img/cuadro.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="resultado" id="result">
        <h1>GRACIAS POR ELEGIR </h1>
    </div>
    

</body>
</html>
